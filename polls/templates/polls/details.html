{% extends 'polls/base.html' %}

{% block content %}
<h1>{{ question_text }}</h1>
    {% if choices.fields.choice.choices %}
        <form method="post" action="{% url 'question_details' question_id=id %}" aria-label="foo">
        {% csrf_token %}
        {{ choices }}    
        <input type="submit" value="Vote">
        </form>
    {% else %}
        <p>
        This poll has no choices.
        </p>
    {% endif %}
{% endblock %}
